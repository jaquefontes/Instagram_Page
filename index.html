<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="instagram-wrapper">

            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular na página do Instagram">
            </div>

            <div class="instagram-continue">

                <div class="group">
                    <img src="./img/instagram-logo.png" alt="logo do Instagram" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/perfil.JPG" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como jaquefontes</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                    </div>


                    <div class="group">
                        <p class="not-account">Não é jaquefontes?</p>
                        <p class="not-account">
                            <span class="link-blue"> <a href="#">Alternar contas</a></span>
                            ou 
                            <span class="link-blue"><a href="#">Inscreva-se</a></span>
                        </p>
                    </div>

                    <div class="get-the-app">
                        <p class="get-the-app">Baixe o aplicativo.</p>

                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>

            </div>
        </div>
    </body>
</html>
